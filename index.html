<html>
    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="js/classes.js"></script>
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <h1 class="w3-red w3-center">Idle'n Loot</h1>
        
        <div class="w3-col m4 l3">
            <div class="w3-card-4 w3-margin" w3-include-html="character.html">
            </div>
            <div class="w3-card-4 w3-margin" w3-include-html="region.html">
            </div>
        </div>
        <div class="w3-col m8 l9">
            <div class="w3-margin">
                <div class="w3-bar w3-blue">
                    <a id="stats-menu-item" class="w3-bar-item w3-button menu-tab" data-tab="stats-tab">Stats</a>
                    <a class="w3-bar-item w3-button menu-tab" data-tab="skills-tab">Skills</a>
                    <a class="w3-bar-item w3-button menu-tab" data-tab="talents-tab">Talents</a>
                    <a class="w3-bar-item w3-button menu-tab" data-tab="combat-tab">Combat</a>
                    <a class="w3-bar-item w3-button menu-tab" data-tab="world-tab">World</a>
                </div>
                <div class="w3-card-4">
                    <div id="stats-tab" class="w3-container w3-padding menu-tab-container">
                        <div class="w3-card-4 w3-col m6 l6">
                            <header class="w3-container w3-blue">
                                <h4 class="w3-center">Base Attributes</h4>
                            </header>
                            <div class="w3-container w3-padding">
                                <table class="w3-table w3-bordered">
                                    <tr>
                                        <td class="w3-right-align">Strength:</td>
                                        <td class="player-stats-show" data-selector="strength"></td>
                                    </tr>
                                    <tr>
                                        <td class="w3-right-align">Agility:</td>
                                        <td class="player-stats-show" data-selector="agility"></td>
                                    </tr>
                                    <tr>
                                        <td class="w3-right-align">Stamina:</td>
                                        <td class="player-stats-show" data-selector="stamina"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div> 
                    </div>
                    <div id="skills-tab" class="w3-container menu-tab-container">
                        <h1>Skills</h1>
                    </div>
                    <div id="talents-tab" class="w3-container menu-tab-container">
                        <h1>Talents</h1>
                    </div>
                    <div id="combat-tab" class="w3-container menu-tab-container">
                        <h1>Combat</h1>
                    </div>
                    <div id="world-tab" class="w3-container menu-tab-container">
                        <h1>World</h1>
                    </div>
                </div>
            </div>
        </div>
        <script>w3.includeHTML()</script>
    </body>
</html>
